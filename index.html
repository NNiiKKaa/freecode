<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p  id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form">
			<div class="name-div">	
				<label id="name-label">Name</label>
				<br>
				<input 
				type= "text"
				name="name"
				id="name"
				placeholder="Enter your name" 
				/>
				
			</div>
			<div class="name-div">	
				<label id="email-label">Email</label>
				<br>
				<input 
					type="email" 
					id="email"
					placeholder="Enter your email" 
					/>				
			</div>
			<div class="name-div">	
				<label id="number-label">Age (optional)</label>
				<br>
				<input 
					type="number" 
					name="name"
					id="number"
					placeholder="Age" 
					min="10"
					max="99" 
					/>				
			</div>
			<p>Which option best describes your current role?</p>
			
			<center><select id="dropdown">
				<option disabled selected>Select Current role</option>
				<option>Student</option>
				<option>Full Time Job<</option>
				<option>Full Time Learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select></center>
			<div>
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label id="radios">
					<div>
						<input type="radio" name="name " checked>  Definitely</input>
					</div>	
					<div>	
						<input type="radio" name="name ">  Maybe</input>
					</div>
					<div>	
						<input type="radio" name="name ">  Not sure</input>
					</div>
				</label>
			</div>
			
				<label class="cheboxes">
					<p>What would you like to see improved? (Check all that apply)</p>
					<div>
						<input type="checkbox" name="check" value="Front-end Projects">Front-end Projects</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Back-end Projects">Back-end Projects</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Data Visualization">Data Visualization</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Challenges">Challenges</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Open Source Community">Open Source Community</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Gitter help rooms">Gitter help rooms</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Videos">Videos</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="City Meetups">City Meetups</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Wiki">Wiki</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Forum">Forum</input>
					</div>
					<div>
						<input type="checkbox" name="check" value="Additional Courses">Additional Courses</input>
					</div>
				</label>
			
			<div>
				<p>Any comments or suggestions?</p>
				<center>	
				<textarea
				id="comments"
				placeholder="Write comments"
				></textarea>
		</center>
			</div>
			<div>
				<center>
					<button id="submit">Submit</button>	
				</center>
			</div>
		</form>
	</body>
</html>
